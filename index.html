<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Jogos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* Reset & base */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #181c24;
            color: #e6e6e6;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: #242831;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .card:hover, .card:focus-within {
            transform: translateY(-10px) scale(1.05);
            outline: none;
        }

        h1 {
            margin: 0 0 12px 0;
            font-size: 1.6rem;
            color: #f0a500;
        }

        pre {
            background: #1e222a;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            flex-grow: 1;
            margin: 0 0 12px 0;
            font-size: 1rem;
            line-height: 1.4;
            color: #c5c8c6;
        }

        button.copy-btn {
            align-self: flex-start;
            background-color: #f0a500;
            color: #181c24;
            border: none;
            border-radius: 4px;
            padding: 8px 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
        }

        button.copy-btn:hover, button.copy-btn:focus {
            background-color: #d18e00;
            outline: none;
        }

        button.copy-btn:active {
            background-color: #b27600;
        }
    </style>
</head>
<body>
    <main class="cards" role="list">
        <article class="card" role="listitem" tabindex="0">
            <h1>Roblox</h1>
            <pre><code>#!/bin/bash</code></pre>
            <button class="copy-btn" aria-label="Copiar código Roblox">Copiar</button>
        </article>

        <article class="card" role="listitem" tabindex="0">
            <h1>Steam</h1>
            <pre><code>#!/bin/bash</code></pre>
            <button class="copy-btn" aria-label="Copiar código Steam">Copiar</button>
        </article>

        <article class="card" role="listitem" tabindex="0">
            <h1>Minecraft</h1>
            <pre><code>#!/bin/bash</code></pre>
            <button class="copy-btn" aria-label="Copiar código Minecraft">Copiar</button>
        </article>
    </main>

    <script>
        document.querySelectorAll('.copy-btn').forEach(button => {
            button.addEventListener('click', () => {
                const code = button.previousElementSibling.querySelector('code').innerText;
                navigator.clipboard.writeText(code).then(() => {
                    const originalText = button.textContent;
                    button.textContent = 'Copiado!';
                    button.disabled = true;
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.disabled = false;
                    }, 1200);
                }).catch(err => {
                    alert('Falha ao copiar o texto: ' + err);
                });
            });
        });
    </script>
</body>
</html>
