    function copyCode(btn) {
        const code = btn.closest('.category-block').querySelector('.category-code').innerText;
        navigator.clipboard.writeText(code);
        btn.textContent = 'Copiado!';
        setTimeout(() => btn.textContent = 'Copiar', 1200);
    }
    </script>
